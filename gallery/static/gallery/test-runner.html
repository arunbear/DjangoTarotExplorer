<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TarotDeck Unit Tests</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.19.4.css">
    <script src="https://code.jquery.com/qunit/qunit-2.19.4.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    
    <!-- Load the TarotDeck class and tests -->
    <script src="../js/tarot-deck.js"></script>
    <script src="../js/tarot-deck.tests.js"></script>
    
    <script>
        // Register tests with QUnit when the page loads
        QUnit.config.autostart = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Register all tests from the decoupled test file
            TarotDeckTests.registerQUnitTests();
            
            // Start the test runner
            QUnit.start();
        });
    </script>
</body>
</html>
